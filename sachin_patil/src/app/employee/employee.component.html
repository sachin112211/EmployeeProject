<!-- employee-form.component.html -->

<div class="container">
    <h2>Create Employee</h2>
    <p>{{message}}</p>
    <form #employee="ngForm"  (ngSubmit)="createEmployee(employee.value)">
      <div class="form-group">
      <!-- image-upload.component.html -->
    <img [src]="image" alt="">
<input type="file" (change)="onFileSelected($event)" accept="image/*" ngModel style="margin-bottom: 25px;"><br>


        <label for="employeeName">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter employee name" name="name" required  ngModel >
      </div>
      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" placeholder="Enter department"  name="department" required ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
